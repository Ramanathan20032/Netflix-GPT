<!DOCTYPE html>
<html>
<head>
    <title>Test TMDB API</title>
</head>
<body>
    <h1>Testing TMDB API</h1>
    <button onclick="testAPI()">Test TMDB API</button>
    <button onclick="testSimpleAPI()">Test Simple API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const url = 'https://api.themoviedb.org/3/movie/now_playing?page=1';
            const options = {
                method: 'GET',
                headers: {
                    'accept': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzZTBkY2QxMTMxZDY4YTYzODc4NzQyYzc3ZWZmZTI4YyIsIm5iZiI6MTc1NDkwNDk0MS44MzM5OTk5LCJzdWIiOiI2ODk5Yjk2ZGI3N2E2ZmY0OTM1ZDEyZjAiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.P_KRZMd9AIulqHnn6LKV0u7or_BXc81C6LF3aS3kfSE'
                }
            };

            try {
                const response = await fetch(url, options);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `<p>Success! Found ${data.results.length} movies</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Network Error: ${error.message}</p>`;
            }
        }

        async function testSimpleAPI() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `<p>Simple API Success! Title: ${data.title}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Simple API Error: ${response.status}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Simple API Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
